{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Minordomo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
	    <ul>
            {% for m in page_obj.object_list %}
            <li>
                <a href="./message/{{ m.slug }}">
                    <span class="supertitle">{{ m.date|date:"d/m/Y H:i" }}</span>
                    <span class="title {% if not m.read_status %} unread {% endif %}">{{ m.text }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
        <div id="paginator">
            <div>
            {% if page_obj.has_previous %}        
                <a href="?page={{page_obj.previous_page_number }}">&larr;</a>
            {% endif %}
            </div>
            <span>{{ page_obj.number}}</span>
            <div class="right">
            {% if page_obj.has_next %}
                <a class="right" href="?page={{page_obj.next_page_number }}">&rarr;</a>        
            {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
